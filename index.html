<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2D Shapes</title>
    <meta name="description" content="here is an example of creating various shapes using pure css.">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>2D Shapes created using CSS tricks.</h1>
    </header>
    <div class="container">
<div class="shape-container">
    <p>Triangle</p>
    <div class="shape triangle"></div>
</div>

<div class="shape-container">
    <p>Parallelogram</p>
    <div class="">
        <div class="parallelogram"></div>
        <span class="right"></span>
    </div>
</div>

<div class="shape-container">
    <p>Trapezoid</p>
    <div class="shape trapezoid"></div>
</div>

<div class="shape-container">
    <p>Circle</p>
    <div class="shape circle"></div>
</div>

<div class="shape-container">
    <p>Oval</p>
    <div class="shape oval"></div>
</div>

<div class="shape-container">
    <p>Rectangle</p>
    <div class="shape rectangle"></div>
</div>

<div class="shape-container">
    <p>Square</p>
    <div class="shape square"></div>
</div>
</div>
</body>

</html>
